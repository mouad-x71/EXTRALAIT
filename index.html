<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extralait - Coopérative Laitière de Kénitra</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #1e6ba8; --dark-blue: #0a1929; --darker-blue: #071220; --accent-cyan: #4db8e8; --text-dark: #1a1a2e; --text-gray: #6b7280; --sidebar-width: 280px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background: var(--dark-blue); color: white; overflow-x: hidden; }
        
        /* Loading Screen */
        .loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark-blue); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; transition: opacity 0.8s ease; }
        .loading-screen.hidden { opacity: 0; visibility: hidden; }
        .loading-logo { width: 200px; animation: logoPulse 2s ease-in-out infinite; }
        @keyframes logoPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
        .loading-bar { width: 250px; height: 4px; background: rgba(255,255,255,0.15); border-radius: 2px; margin-top: 40px; overflow: hidden; }
        .loading-progress { width: 0%; height: 100%; background: linear-gradient(90deg, var(--accent-cyan), var(--primary-blue)); animation: loadingAnim 2.5s ease-in-out forwards; }
        @keyframes loadingAnim { 0% { width: 0%; } 50% { width: 70%; } 100% { width: 100%; } }
        
        /* Layout */
        .container { display: flex; min-height: 100vh; }
        .sidebar { position: fixed; left: 0; top: 0; width: var(--sidebar-width); height: 100vh; background: linear-gradient(180deg, #fff 0%, #f8fafc 100%); padding: 25px 20px; display: flex; flex-direction: column; z-index: 1000; box-shadow: 4px 0 30px rgba(0,0,0,0.15); overflow-y: auto; }
        .sidebar-logo { text-align: center; margin-bottom: 20px; }
        .sidebar-logo img { width: 160px; height: auto; filter: drop-shadow(0 4px 10px rgba(30,107,168,0.2)); }
        .sidebar-title { font-size: 22px; font-weight: 800; color: var(--text-dark); text-align: center; margin-bottom: 25px; letter-spacing: 2px; }
        .nav-menu { list-style: none; display: flex; flex-direction: column; gap: 8px; }
        .nav-link { display: block; padding: 14px 20px; color: var(--text-gray); text-decoration: none; font-weight: 500; font-size: 14px; border-radius: 12px; transition: all 0.4s ease; position: relative; overflow: hidden; }
        .nav-link::before { content: ''; position: absolute; left: 0; top: 0; width: 0; height: 100%; background: var(--primary-blue); transition: width 0.4s ease; z-index: -1; }
        .nav-link:hover::before, .nav-link.active::before { width: 100%; }
        .nav-link:hover, .nav-link.active { color: white; transform: translateX(8px); box-shadow: 0 8px 25px rgba(30,107,168,0.35); }
        .sidebar-social { margin-top: auto; padding-top: 25px; border-top: 1px solid #e5e7eb; }
        .social-title { font-size: 11px; color: var(--text-gray); text-align: center; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1.5px; }
        .social-links { display: flex; justify-content: center; gap: 12px; }
        .social-link { width: 44px; height: 44px; border-radius: 50%; background: #f3f4f6; display: flex; align-items: center; justify-content: center; color: var(--text-dark); text-decoration: none; transition: all 0.4s ease; position: relative; overflow: hidden; }
        .social-link::after { content: ''; position: absolute; width: 100%; height: 100%; background: var(--primary-blue); border-radius: 50%; transform: scale(0); transition: transform 0.4s ease; z-index: 0; }
        .social-link:hover::after { transform: scale(1); }
        .social-link:hover { color: white; transform: translateY(-5px) rotate(5deg); box-shadow: 0 10px 25px rgba(30,107,168,0.4); }
        .social-link svg { width: 20px; height: 20px; position: relative; z-index: 1; }
        .sidebar-footer { margin-top: 20px; text-align: center; }
        .sidebar-footer p { font-size: 11px; color: var(--text-gray); }
        .main-content { margin-left: var(--sidebar-width); flex: 1; min-height: 100vh; }
        .section { padding: 80px 50px; position: relative; }
        .section-title { font-size: 42px; font-weight: 800; text-align: center; margin-bottom: 15px; }
        .section-subtitle { font-size: 17px; text-align: center; color: rgba(255,255,255,0.7); margin-bottom: 50px; }
        
        /* Products Hero */
        .products-hero { background: linear-gradient(135deg, #1e6ba8 0%, #0d4a7c 50%, #0a1929 100%); min-height: 100vh; display: flex; flex-direction: column; justify-content: center; position: relative; overflow: hidden; }
        .products-hero::before { content: ''; position: absolute; bottom: -1px; left: 0; right: 0; height: 180px; background: var(--dark-blue); clip-path: ellipse(70% 100% at 50% 100%); }
        .products-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 35px; max-width: 1200px; margin: 0 auto; position: relative; z-index: 1; }
        
        /* 3D Card Effects */
        .product-card-3d { background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 25px 80px rgba(0,0,0,0.4); transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); transform-style: preserve-3d; perspective: 1000px; cursor: pointer; position: relative; }
        .product-card-3d:hover { transform: translateY(-15px) rotateX(5deg) rotateY(-5deg); box-shadow: 0 35px 100px rgba(0,0,0,0.5), 0 0 30px 5px rgba(77,184,232,0.4); }
        .product-card-image { height: 240px; overflow: hidden; position: relative; }
        .product-card-image img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
        .product-card-3d:hover .product-card-image img { transform: scale(1.15); }
        .product-card-content { padding: 28px; }
        .product-card-title { font-size: 22px; font-weight: 700; margin-bottom: 12px; }
        .product-card-title.lait { color: #4db8e8; }
        .product-card-title.yaourt { color: #e74c3c; }
        .product-card-title.yogo { color: #f39c12; }
        .product-card-desc { font-size: 14px; color: var(--text-gray); line-height: 1.7; }
        
        /* Products Detail */
        .products-detail { background: var(--dark-blue); padding: 80px 50px; }
        .tabs { display: flex; justify-content: center; gap: 15px; margin-bottom: 50px; }
        .tab-btn { padding: 14px 35px; border-radius: 30px; border: none; background: rgba(255,255,255,0.08); color: white; font-size: 15px; font-weight: 500; cursor: pointer; transition: all 0.4s ease; }
        .tab-btn.active { background: var(--accent-cyan); box-shadow: 0 10px 30px rgba(77,184,232,0.4); }
        .tab-btn:hover:not(.active) { background: rgba(255,255,255,0.15); transform: translateY(-3px); }
        .product-detail-card { display: grid; grid-template-columns: 1fr 1fr; background: rgba(255,255,255,0.03); border-radius: 24px; overflow: hidden; margin-bottom: 40px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); transform-style: preserve-3d; }
        .product-detail-card:hover { transform: translateY(-10px) rotateX(2deg); box-shadow: 0 30px 80px rgba(0,0,0,0.4); border-color: rgba(255,255,255,0.2); }
        .product-detail-card.reverse { direction: rtl; }
        .product-detail-card.reverse > * { direction: ltr; }
        .product-detail-image { height: 420px; overflow: hidden; position: relative; }
        .product-detail-image img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
        .product-detail-card:hover .product-detail-image img { transform: scale(1.08); }
        .product-detail-content { padding: 45px; display: flex; flex-direction: column; justify-content: center; }
        .product-detail-name { font-size: 32px; font-weight: 800; margin-bottom: 12px; letter-spacing: 1px; }
        .product-detail-price { font-size: 42px; font-weight: 800; color: var(--accent-cyan); margin-bottom: 25px; }
        .product-detail-price span { font-size: 20px; font-weight: 600; }
        .product-detail-desc { font-size: 15px; color: rgba(255,255,255,0.7); line-height: 1.9; margin-bottom: 30px; }
        .quantity-selector { display: flex; align-items: center; gap: 18px; margin-bottom: 30px; }
        .quantity-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: rgba(255,255,255,0.1); color: white; font-size: 22px; cursor: pointer; transition: all 0.3s ease; }
        .quantity-btn:hover { background: var(--accent-cyan); transform: scale(1.1); }
        .quantity-value { font-size: 20px; font-weight: 600; min-width: 35px; text-align: center; }
        .btn-soon { padding: 16px 45px; border-radius: 30px; border: 2px solid rgba(255,255,255,0.15); background: transparent; color: rgba(255,255,255,0.5); font-size: 16px; font-weight: 600; cursor: not-allowed; transition: all 0.3s ease; }
        
        /* History Section */
        .history-section { background: var(--dark-blue); padding: 80px 50px; }
        .timeline { max-width: 1000px; margin: 0 auto; }
        .timeline-item { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; margin-bottom: 70px; align-items: center; }
        .timeline-item:nth-child(even) { direction: rtl; }
        .timeline-item:nth-child(even) > * { direction: ltr; }
        .timeline-image { border-radius: 24px; overflow: hidden; position: relative; box-shadow: 0 20px 60px rgba(0,0,0,0.3); transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
        .timeline-image:hover { transform: translateY(-8px); box-shadow: 0 30px 80px rgba(0,0,0,0.4); }
        .timeline-image img { width: 100%; height: 320px; object-fit: cover; filter: grayscale(100%); transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
        .timeline-item:hover .timeline-image img { filter: grayscale(0%); transform: scale(1.08); }
        .timeline-year { position: absolute; bottom: 25px; left: 25px; font-size: 64px; font-weight: 900; color: rgba(255,255,255,0.25); text-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .timeline-content { padding: 20px; }
        .timeline-date { font-size: 18px; color: var(--accent-cyan); font-weight: 700; margin-bottom: 12px; }
        .timeline-title { font-size: 30px; font-weight: 800; margin-bottom: 18px; }
        .timeline-desc { font-size: 15px; color: rgba(255,255,255,0.7); line-height: 1.9; }
        
        /* Stats Section */
        .stats-section { background: linear-gradient(180deg, var(--dark-blue) 0%, #e8f4fc 100%); padding: 80px 50px; }
        .stats-section .section-title, .stats-section .section-subtitle { color: var(--text-dark); }
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 35px; max-width: 1000px; margin: 0 auto; }
        .stat-card { background: white; padding: 45px; border-radius: 24px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); transform-style: preserve-3d; }
        .stat-card:hover { transform: translateY(-15px) rotateX(5deg); box-shadow: 0 25px 70px rgba(0,0,0,0.15); }
        .stat-number { font-size: 56px; font-weight: 900; color: var(--text-dark); margin-bottom: 8px; }
        .stat-number span { color: var(--accent-cyan); }
        .stat-label { font-size: 20px; font-weight: 700; color: var(--text-dark); margin-bottom: 18px; }
        .stat-desc { font-size: 14px; color: var(--text-gray); line-height: 1.8; }
        
        /* Testimonials Section */
        .testimonials-section { background: #e8f4fc; padding: 80px 50px; }
        .testimonials-section .section-title, .testimonials-section .section-subtitle { color: var(--text-dark); }
        .testimonials-carousel { display: flex; gap: 35px; max-width: 1200px; margin: 0 auto; perspective: 1200px; }
        .testimonial-card { flex: 1; background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 15px 50px rgba(0,0,0,0.1); transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); transform-style: preserve-3d; }
        .testimonial-card:hover { transform: translateY(-20px) rotateY(8deg) rotateX(5deg); box-shadow: 0 30px 80px rgba(0,0,0,0.2); }
        .testimonial-image { height: 200px; overflow: hidden; }
        .testimonial-image img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
        .testimonial-card:hover .testimonial-image img { transform: scale(1.1); }
        .testimonial-content { padding: 30px; }
        .testimonial-name { font-size: 20px; font-weight: 700; color: var(--text-dark); margin-bottom: 12px; }
        .testimonial-text { font-size: 14px; color: var(--text-gray); line-height: 1.8; }
        
        /* Quality Commitment */
        .quality-commitment { background: var(--dark-blue); padding: 80px 50px; }
        .commitment-card { display: grid; grid-template-columns: 1.5fr 1fr; max-width: 1150px; margin: 0 auto; border-radius: 24px; overflow: hidden; box-shadow: 0 25px 80px rgba(0,0,0,0.4); transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
        .commitment-card:hover { transform: translateY(-10px); box-shadow: 0 35px 100px rgba(0,0,0,0.5); }
        .commitment-image { height: 450px; overflow: hidden; }
        .commitment-image img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
        .commitment-card:hover .commitment-image img { transform: scale(1.08); }
        .commitment-content { background: linear-gradient(135deg, #1e6ba8 0%, #0d4a7c 100%); padding: 55px; display: flex; flex-direction: column; justify-content: center; }
        .commitment-title { font-size: 34px; font-weight: 800; margin-bottom: 25px; }
        .commitment-desc { font-size: 15px; color: rgba(255,255,255,0.85); line-height: 1.9; margin-bottom: 35px; }
        .btn-primary { display: inline-block; padding: 16px 40px; background: rgba(255,255,255,0.15); color: white; text-decoration: none; border-radius: 30px; font-weight: 600; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); align-self: flex-start; border: 2px solid rgba(255,255,255,0.2); }
        .btn-primary:hover { background: white; color: var(--primary-blue); transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
        
        /* Quality Source */
        .quality-source { background: linear-gradient(180deg, #e8f4fc 0%, #d0e8f7 100%); padding: 80px 50px; }
        .quality-source .section-title, .quality-source .section-subtitle { color: var(--text-dark); }
        .info-cards { display: flex; flex-direction: column; gap: 40px; max-width: 1050px; margin: 0 auto; }
        .info-card { display: grid; grid-template-columns: 1fr 1fr; background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 15px 50px rgba(0,0,0,0.1); transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); transform-style: preserve-3d; }
        .info-card:hover { transform: translateY(-12px) rotateX(3deg); box-shadow: 0 25px 70px rgba(0,0,0,0.15); }
        .info-card.reverse { direction: rtl; }
        .info-card.reverse > * { direction: ltr; }
        .info-card-image { height: 340px; overflow: hidden; }
        .info-card-image img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
        .info-card:hover .info-card-image img { transform: scale(1.1); }
        .info-card-content { padding: 45px; display: flex; flex-direction: column; justify-content: center; }
        .info-card-title { font-size: 26px; font-weight: 800; color: var(--text-dark); margin-bottom: 18px; }
        .info-card-desc { font-size: 15px; color: var(--text-gray); line-height: 1.9; margin-bottom: 30px; }
        .btn-blue { display: inline-block; padding: 16px 35px; background: var(--primary-blue); color: white; text-decoration: none; border-radius: 30px; font-weight: 600; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); align-self: flex-start; }
        .btn-blue:hover { background: var(--dark-blue); transform: translateY(-5px); box-shadow: 0 15px 40px rgba(30,107,168,0.4); }
        
        /* Quality Assurance */
        .quality-assurance { background: linear-gradient(180deg, #d0e8f7 0%, #a8d4f0 100%); padding: 80px 50px; }
        .quality-assurance .section-title, .quality-assurance .section-subtitle { color: var(--text-dark); }
        
        /* Hygiene Section */
        .hygiene-section { background: var(--dark-blue); padding: 80px 50px; }
        .hygiene-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; max-width: 1000px; margin: 0 auto; }
        .hygiene-card { background: rgba(255,255,255,0.03); padding: 35px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.08); transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); transform-style: preserve-3d; }
        .hygiene-card:hover { background: rgba(255,255,255,0.08); transform: translateY(-10px) rotateX(5deg); border-color: rgba(255,255,255,0.2); box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .hygiene-card-title { font-size: 20px; font-weight: 700; margin-bottom: 15px; }
        .hygiene-card-desc { font-size: 14px; color: rgba(255,255,255,0.6); line-height: 1.8; }
        
        /* Contact Section */
        .contact-section { background: linear-gradient(180deg, #0a1929 0%, #1a1a2e 100%); padding: 80px 50px; }
        .contact-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 35px; max-width: 1250px; margin: 0 auto; }
        .contact-form { display: flex; flex-direction: column; gap: 20px; }
        .form-input { padding: 20px 22px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.15); background: rgba(255,255,255,0.05); color: white; font-size: 15px; font-family: inherit; transition: all 0.4s ease; }
        .form-input:focus { outline: none; border-color: var(--accent-cyan); background: rgba(255,255,255,0.1); box-shadow: 0 0 20px rgba(77,184,232,0.2); }
        .form-input::placeholder { color: rgba(255,255,255,0.4); }
        textarea.form-input { min-height: 160px; resize: vertical; }
        .btn-submit { padding: 20px 45px; border-radius: 30px; border: none; background: linear-gradient(135deg, var(--primary-blue), var(--accent-cyan)); color: white; font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        .btn-submit:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(30,107,168,0.5); }
        .contact-map { border-radius: 24px; overflow: hidden; height: 100%; min-height: 420px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .contact-map iframe { width: 100%; height: 100%; border: none; }
        .contact-info { display: flex; flex-direction: column; gap: 20px; }
        .contact-item { display: flex; align-items: flex-start; gap: 18px; padding: 22px; background: rgba(255,255,255,0.05); border-radius: 16px; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); border: 1px solid rgba(255,255,255,0.05); }
        .contact-item:hover { background: rgba(255,255,255,0.1); transform: translateX(10px); border-color: rgba(77,184,232,0.3); }
        .contact-icon { width: 55px; height: 55px; border-radius: 50%; background: rgba(30,107,168,0.3); display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: all 0.4s ease; }
        .contact-item:hover .contact-icon { background: var(--accent-cyan); transform: scale(1.1); }
        .contact-icon svg { width: 26px; height: 26px; color: var(--accent-cyan); transition: color 0.4s ease; }
        .contact-item:hover .contact-icon svg { color: white; }
        .contact-item-content h4 { font-size: 17px; font-weight: 700; margin-bottom: 6px; }
        .contact-item-content p { font-size: 14px; color: rgba(255,255,255,0.6); line-height: 1.7; }
        
        /* Footer */
        .footer { background: var(--darker-blue); padding: 60px 50px; text-align: center; }
        .footer-social { display: flex; justify-content: center; gap: 20px; margin-bottom: 35px; }
        .footer-social-link { width: 55px; height: 55px; border-radius: 50%; background: rgba(255,255,255,0.08); display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        .footer-social-link:hover { background: var(--primary-blue); transform: translateY(-8px) rotate(10deg); box-shadow: 0 15px 35px rgba(30,107,168,0.4); }
        .footer-social-link svg { width: 24px; height: 24px; }
        .footer-contact { display: flex; justify-content: center; gap: 40px; margin-bottom: 30px; flex-wrap: wrap; }
        .footer-contact-item { display: flex; align-items: center; gap: 12px; color: rgba(255,255,255,0.7); font-size: 15px; }
        .footer-contact-item svg { width: 20px; height: 20px; }
        .footer-copyright { font-size: 14px; color: rgba(255,255,255,0.5); line-height: 1.8; }
        
        /* Scroll Reveal Animation */
        .reveal { opacity: 0; transform: translateY(60px) rotateX(10deg); transition: all 1s cubic-bezier(0.23, 1, 0.32, 1); }
        .reveal.active { opacity: 1; transform: translateY(0) rotateX(0); }
        
        /* Mobile Menu Button */
        .menu-toggle { display: none; position: fixed; top: 20px; left: 20px; z-index: 1001; width: 50px; height: 50px; border-radius: 12px; background: var(--primary-blue); border: none; cursor: pointer; flex-direction: column; justify-content: center; align-items: center; gap: 6px; box-shadow: 0 8px 25px rgba(30,107,168,0.4); }
        .menu-toggle span { display: block; width: 28px; height: 3px; background: white; border-radius: 2px; transition: all 0.4s ease; }
        .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }
        
        /* Responsive */
        @media (max-width: 1200px) { .sidebar { transform: translateX(-100%); transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1); } .sidebar.open { transform: translateX(0); } .main-content { margin-left: 0; } .menu-toggle { display: flex; } .products-grid, .product-detail-card, .info-card, .timeline-item, .stats-grid, .hygiene-grid { grid-template-columns: 1fr; } .product-detail-card.reverse, .info-card.reverse, .timeline-item:nth-child(even) { direction: ltr; } .commitment-card { grid-template-columns: 1fr; } .testimonials-carousel, .contact-grid { grid-template-columns: 1fr; } .section { padding: 60px 25px; } }
    </style>
</head>
<body>
